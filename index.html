<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchSpring App</title>
  </head>
  <body>
    <div id="app">

      <div class="search-nav">
        <div class="search-nav__container">
          <div class="search-nav__logo-wrapper">
            <a class="search-nav__link" href="/">
              <h1 class="search-nav__logo">LUXE 22</h1>
            </a>
          </div>
          <div class="search-nav__right-side">
            <div class="search-nav__input-wrapper">
              <input class="search-nav__input" type="search" value="" placeholder="Search...">
              <div class="search-nav__icon js-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6 search-icon">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </div>
            </div>
            <div class="search-nav__cart">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
              <div class="search-nav__cart-count">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="hero">
        <div class="hero__wrapper">
          <div class="hero__ratio">
            <img class="hero__image hero__ratio-content lazyload" src="./images/store.webp" alt="">
            <div class="hero__text">
              <h1 class="hero__text-title">LUXE 22 - A QUALITY FASHION STORE</h1>
              <p class="hero__text-info">SEARCH OUR ITEMS ABOVE</p>
            </div>
          </div>
        </div>
      </div>

      <div class="search-container hidden">
        <div class="search-info">
          <p class="search-info__results-text"></p>
        </div>
        
        <div class="pagination-btns"></div>
        
        <div class="search-results"></div>
        
        <div class="pagination-btns"></div>
      </div>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
